<app-loading *ngIf="loading"></app-loading>
<app-error *ngIf="error" [error]="message"></app-error>
<div class="row" >
    <div class="col-2">
        <img [src]="artist?.images | noimage" class="img-circle" style="width: 100; height: 100;" />
    </div>
    <div class="col">
        {{artist.name}} <br />
        <a class="btn btn-primary" style="display: inline-block"
            [href]="artist?.external_urls?.spotify" >
            Ver más
        </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-primary">
            Regresar
        </button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <div class="table" style="color: #fff" >
            <thead>
                <tr>
                    <td>Arte</td>
                    <td>Album</td>
                    <td>Canción</td>
                    <td>Muestra</td> 
                    <td>Lanzamiento</td>
                    <td>Popularidad</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimage" width="100" height="100" />
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td><audio [src]="track.preview_url" controls style="background-color: #000" ></audio></td>
                    <td>{{track.album.release_date}}</td>
                    <td>{{track.popularity}}</td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
